<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    

    <!-------Google Fonts------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap" rel="stylesheet"> 

<!-------CSS Links------->
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">


</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">1234</div>
            <div class="current-operand">56789</div>
        </div>
    
    
            <button class="span-two">AC</button>
            <button>DEL</button>

            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>

            <button class="span-two">=</button>
    </div>
    
    <!-------JS Links------->
    <script src="/app.js"></script>
</body>
</html>
